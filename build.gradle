plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

group 'MCServerBridge'
version '0.2-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.maxzxwd.msb.WebSocketServer'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.+'
    implementation 'org.eclipse.jetty:jetty-server:9.4.+'
    implementation 'org.eclipse.jetty:jetty-http:9.4.+'
    implementation 'org.eclipse.jetty:jetty-servlets:9.4.+'
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.+'
    implementation 'org.eclipse.jetty.websocket:websocket-server:9.4.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
